<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>GET AND POST REQUEST</title>
</head>
<body class="container mt-5">
    <h3>get request form</h3>
    <form  method="get" action="http://localhost:3300/register">
        <input type="text" placeholder="enter username" name="user" class="form-control">
        <input type="password" placeholder="enter password" name="password" class="form-control">
        <button class="btn btn-primary">submit</button>
    </form>

    <hr>

    <h3>post request form</h3>
    <form  method="post" action="http://localhost:3300/register">
        <input type="text" placeholder="enter username" name="user" class="form-control">
        <input type="password" placeholder="enter password" name="password" class="form-control">
        <button class="btn btn-primary">submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
